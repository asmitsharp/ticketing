apiVersion: skaffold/v2alpha3
kind: Config 
deploy:
  kubectl: 
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: asmitsharp/auth
      context: auth
      docker:
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: rallycoding/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: asmitsharp/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: asmitsharp/orders
      context: tickets
      docker:
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: asmitsharp/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
